<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:300,600,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Vue Ebow's Portfolio</title>
</head>

<body>
    <div id="ey">
        <header>
            <div class="top">
                <img src="/images/meLogo.svg" alt="my logo">
                <nav class="menu">
                    <a href="/">Home</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
            <div id="intro">
                <p>
                    {{ intro }}
                </p>
            </div>
        </header>
        <address>
            <!-- put contact info here again so employer can reach me quickly -->
            <p>email: <a href="mailto:ebow.yawson@gmail.com">ebow.yawson@gmail.com</a>
                <span> | phone: <a href="tel:973-489-2670">973 489 2670</a></span></p>
        </address>
        <main id="bio">
            <!-- Background and my image will go here -->
            <p>
                {{ bio }}
            </p>
        </main>
        <section id="portfolio">
            <!-- 
                Here my potfolio stands. Show 3 on mobile. 4 on tablet. 6 on laptop
                link to github
             -->
            <ul>
                <li v-for="skill in majorSkills">{{ skill }}</li>
            </ul>
        </section>
        <aside id="media">
            <!-- social media and other news. hidden in mobile view -->
            <p>
                {{ friends }}
                <span><a href="https://www.linkedin.com/search/results/people/?facetIndustry=%5B%2296%22%2C%224%22%5D&facetNetwork=%5B%22F%22%5D&origin=FACETED_SEARCH"
                        target="_blank">here.</a></span>
            </p>
        </aside>
        <footer>
            <div id="social">
                <a href="www.linkedin.com/in/ebowyawson" target="_blank" aria-label="link to my linkedin"><i
                        class="fa fa-linkedin fa"></i></a>
                <a href="www.twitter.com/yawson_e" target="_blank" aria-label="link to my twitter page"><i
                        class="fa fa-twitter fa"></i></a>
                <a href="www.github.com/eyawson" target="_blank" aria-label="link to my github page"><i
                        class="fa fa-github fa"></i></a>
            </div>
            <p>Glad you came by... <span>&copy;</span> 2020</p>
        </footer>
    </div>
</body>

</html>
