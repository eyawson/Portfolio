version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Print something
          command: |
            npm install
            echo 'Hello'
            echo $myName
          environment:
            myName: Ebow_Yawson

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Print something too
          command: |
            npm install
            echo 'World'

workflows:
  node-tests:
    jobs:
      - node/test
      - echo $myName
      - print_hello
      - print_world:
          requires: [print_hello]
